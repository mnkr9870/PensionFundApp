<html>

<head>
    <title>
        Pension Fund
    </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/login.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/fonts.css') }}">
</head>

<body style="background-image: linear-gradient(90deg, #ffffff, #324062);">
    <div class="main-frame">
        <div class="left-frame">
            <img class="img-home-ad1" src="{{url_for('static', filename='img-home-ad1.png')}}" />
            <label class="lpf-label">Leicester Pension Fund</label>
        </div>
        <div class="right-frame">            
            <div class="login-frame">                
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p class="flash-Message">{{ message }}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <h2>Login</h2>
                <form action="{{ url_for('login') }}" method="post">
                    <div class="textbox">
                        <input type="text" name="email" required="required" placeholder="Email">                        
                    </div>
                    <div class="textbox">
                        <input type="password" name="password" required="required" placeholder="Password">                        
                    </div>
                    <button class="button buttonLogin" type="submit">Login</button>
                </form>
                <div class="register"><p>Don't have an acount?<a class="registerLink" href="{{ url_for('register') }}">Register</a></p></div>
                <div class="forgotPassword"><a class="forgotPasswordLink" href="">Forgot Password ?</a></div>
                <div class="cancel"><p>Click <a class="cancelLink" href="{{ url_for('home') }}">here</a> to cancel.</p></div>                
            </div>
        </div>
    </div>
    <div class="adminLogin"><p><a class="cancelLink" href="{{ url_for('adminlogin') }}">Administrator</a></p></div>
</body>

</html>
