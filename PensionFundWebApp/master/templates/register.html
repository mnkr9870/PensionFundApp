<html>

<head>
    <title>
        Pension Fund
    </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/register.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/fonts.css') }}">
</head>

<body style="background-image: linear-gradient(270deg, #ffffff, #324062);">
    <div class="main-frame">
        <div class="left-frame">
            <img class="img-home-ad1" src="{{url_for('static', filename='img-reg-ad1.png')}}" />
            <label class="lpf-label-Reg">Create an account</label>
            <label class="lpf-label">Leicester Pension Fund</label>
        </div>
        <div class="right-frame">            
            <div class="register-frame">                
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <h2>Register</h2>
                <form action="{{ url_for('register') }}" method="post" id="registerUser">
                    <div class="textbox firstName">
                        <label>First Name</label>
                        <input type="text" name="fname" required="required" maxlength="20" pattern="[a-zA-Z ]+" placeholder="Enter your First Name" title="Please enter only alphabets(a-z, A-Z)">                        
                    </div>
                    <div class="textbox lastName">
                        <label>Last Name</label>
                        <input type="text" name="lname" required="required" maxlength="20" pattern="[a-zA-Z ]+" placeholder="Enter your Last Name" title="Please enter only alphabets(a-z, A-Z)">                        
                    </div>
                    <div class="textbox NI">
                        <label>NI Number</label>
                        <input type="text" name="ni" required="required" maxlength="9" pattern="[A-Z]{2}[0-9]{6}[A-Z]{1}" title="Ex: XY123456Z" placeholder="Enter your NI Number" >                        
                    </div>
                    <div class="textbox mobile">
                        <label>Mobile Number</label>
                        <input type="text" name="mobile" required="required" maxlength="11" pattern="[0-9]{11}" title="Ex:07XXXXXXXXX" placeholder="Enter your Mobile Number">                        
                    </div>
                    
                   
                    <div class="textbox gen">
                        <label>Gender</label>
                        <select name="gender" class="gender" form="registerUser">
                            <option value="male" selected>Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                          </select>
                    </div>
                    <div class="textbox dob">
                        <label>Date of Birth</label>
                        <input type="date" name="dob" required="required" placeholder="Date of Birth">                        
                    </div>
                    <div class="textbox email">
                        <label>Email Address</label>
                        <input type="text" name="email" required="required" placeholder="Enter your Email Address">                        
                    </div>
                    <div class="textbox password">
                        <label>Password</label>
                        <input type="password" name="password" minlength="8" required="required" placeholder="Enter your Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" >                        
                    </div>
                    <!--<div class="textbox confirmPassword">
                        <label>Confirm Password</label>
                        <input type="password" name="confirmPassword" minlength="8"  required="required" placeholder="Re-Enter your Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" >                        
                    </div>-->
                    <button class="button buttonRegister" type="submit">Register</button>
                </form>
                <div class="login"><p>Already have an account?<a class="loginLink" href="{{ url_for('login') }}">Login</a></p></div> 
                <div class="cancel"><p>Click <a class="cancelLink" href="{{ url_for('home') }}">here</a> to cancel.</p></div>               
            </div>
        </div>
    </div>
</body>

</html>
